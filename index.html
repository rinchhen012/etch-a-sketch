<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="info">
      <h1>SketchPad</h1>
      <ul>
        <li>Hold ctrl and hover to erase</li>
      </ul>
    </div>
    <div id="container"></div>
    <div id="buttons">
      <button class="reset">Reset Sketch</button>
      <button class="custom">Custom Layout</button>
      <button class="default">Default layout</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
